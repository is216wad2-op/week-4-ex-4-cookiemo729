<html>
<head>
    <title>Event Handling Alternative</title>
</head>
<body>
    <h1>Shopping List</h1>
    <p>Get it done today</p>
    <input id="userinput" type="text" placeholder="enter items">
    <button id="enter">Enter</button>
    <ul id="myul">
        <li>Notebook<button class="delete-btn">delete</button></li>
        <li>Jello<button class="delete-btn">delete</button></li>
        <li>Spinach<button class="delete-btn">delete</button></li>
        <li>Rice<button class="delete-btn">delete</button></li>
        <li>Birthday Cake<button class="delete-btn">delete</button></li>
        <li>Candles<button class="delete-btn">delete</button></li>
    </ul>

    <script>
        const input = document.getElementById("userinput");
        const enterBtn = document.getElementById("enter");
        const ul = document.getElementById("myul");

        function addListItem() {
            if (input.value.trim().length > 0) {
                const li = document.createElement("li");
                li.textContent = input.value;
                let btn = document.createElement("button");
                btn.textContent = "delete";
                btn.className = "delete-btn";
                btn.addEventListener('click', function() {
                    ul.removeChild(li);
                });
                li.appendChild(btn);
                ul.appendChild(li);
                input.value = "";
            }
        }

        enterBtn.addEventListener("click", addListItem);
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addListItem();
            }
        });

        // Attach delete handler to initial items
        document.querySelectorAll(".delete-btn").forEach(function(btn) {
            btn.addEventListener('click', function() {
                ul.removeChild(btn.parentNode);
            });
        });
    </script>
</body>
</html>
